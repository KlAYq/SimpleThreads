<script>
  function selectCurrentTab(event){
    event.preventDefault();

    event.target.classList.add('active');
    event.target.classList.add('fw-bold');
    event.target.setAttribute('aria-current','page');

    let tab = null;

    if (event.target.id === 'followersTab') {
      tab = document.getElementById("followingTab");

    } else if (event.target.id === 'followingTab') {
      tab = document.getElementById("followersTab");
    }

    if (tab !== null) {
      tab.classList.remove('active');
      tab.classList.remove('fw-bold');
      tab.removeAttribute('aria-current');
    }
  }
</script>
