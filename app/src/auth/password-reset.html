<!doctype html>
<html lang="en">
<head>
  <title>Simple Threads</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=yes"/>
  <!-- Bootstrap CSS v5.2.1 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/login_style.css">
  <link rel="icon" href="/res/logo/favicon.ico">
</head>
<body class="d-flex align-content-center justify-content-center">
<div
  class="login-container container-fluid align-content-center
   justify-content-center rounded-3 flex-column
    justify-content-center align-items-center p-5">
  <div class="align-items-center justify-content-center d-flex">
    <img src="/res/logo/patch-filled-logo.png" alt="Logo" width="300" height="300"/>
  </div>
  <div class="fw-bolder fs-3 text-center">Reset Your Password</div>
  <form action="#" id="login-form">
    <label for="new-password"></label>
    <input type="password" name="new-password" id="new-password" placeholder="New Password" class="form-control">
    <label for="confirm-new-password"></label>
    <input type="password" name="confirm-password" id="confirm-new-password" placeholder="Repeat New Password" class="form-control">
    <hr>
    <input type="checkbox" value="Login" id="mandatory-check" class="form-check form-check-inline" style="transform: scale(1.5)"><label for="mandatory-check">Mandatory Checkbox</label>
    <hr>
    <div class="submit-button text-center pb-4">
      <button type="submit" class="btn btn-dark">Reset Password</button>
    </div>
  </form>
</div>
</body>
</html>
