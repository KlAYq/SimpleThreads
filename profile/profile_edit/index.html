<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="../../new-style.css">
  <link rel="stylesheet" href="style.css">

  <!--  <link rel="stylesheet" href="style.css">-->
  <title>MyProfile</title>
</head>
<body>
<header class="position-fixed top-0 start-0 z-1 d-sm-none d-flex flex-column justify-content-center align-items-center w-100" style="height: 74px;" id="mobile-header">
  <div class="" style="width: 32px; height: 32px;">Logo</div>
  <div class="btn btn-light position-absolute" style="top: 19px;right: 19px;" id="login-button">Log in</div>
</header>
<aside class="d-sm-flex d-none flex-column justify-content-between align-items-center position-fixed top-0 start-0 z-1 bg" style="width: 76px; height: 100%; min-height: 480px;">
  <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">Logo</div>
  <div class="d-flex flex-column justify-content-between">
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">H
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">S
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">A
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">L
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">P
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between">
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">P
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
    <div class="sidebar-button position-relative d-flex justify-content-center align-items-center">U
      <div class="sidebar-button-glow position-absolute w-100"></div>
    </div>
  </div>
</aside>
<main>
  <div class="container-fluid d-flex align-content-center justify-content-center m-0 bg-light-subtle" style="padding: 0 20px; box-sizing: border-box;" id="outer-container">
    <!-- transform container -->
    <div class="d-flex min-vh-100" id="transform-container">
      <!-- inner container -->
      <div class="d-flex flex-column w-100" style="max-width: 640px;">
        <!-- desktop header -->
        <div class="position-sticky top-0 z-1 d-none d-sm-flex align-items-center justify-content-center w-100 bg-light-subtle" style="min-height: 60px; box-shadow: 0 0 0 1px var(--bg-light-subtle);">Home
          <!-- left corner -->
          <div class="position-absolute z-1 overflow-hidden" style="top: 48px; left: -12px; width: 36px; height: 36px;">
            <!-- inner left corner -->
            <div class="inner-left position-absolute" style="top: 12px; left: 12px; width: 48px; height: 48px;"></div>
          </div>
          <!-- center bar -->
          <div class="center-bar position-absolute z-1 overflow-hidden bg-light-subtle" style="top: 48px; left: 24px; width: calc(100% - 46px); height: 12px;"></div>
          <!-- right corner -->
          <div class="position-absolute z-1 overflow-hidden" style="top: 48px; right: -12px; width: 36px; height: 36px;">
            <!-- inner right corner -->
            <div class="inner-right position-absolute" style="top: 12px; right: 12px; width: 48px; height: 48px;"></div>
          </div>
        </div>
        <!-- outer feed slider -->
        <div class="d-flex flex-column w-100 bg-white" style="min-height: 100%;" id="outer-feed-slider">
          <!-- inner feed slider -->
          <div class="d-flex flex-column" style="border-radius: 12px 12px 0 0;">
            <form action="#" id="profile-form">
              <div class="profile">

                <div class="profile-image">
                  <img src="../../res/avatar.png" alt="Avatar" class="avatar">
                  <input type="file" name="avatar" id="avatar" accept="image/*" class="avatar-input">
                </div>

                <div class="profile-details">
                  <label for="profile-name">Profile Name</label>
                  <input type="text" placeholder="Profile Name" name="profile-name" id="profile-name" value="Red Sus" class="form-control name-input">

                  <hr>

                  <label for="profile-name">Profile Alias</label>
                  <input type="text" placeholder="Profile Name" name="profile-name" id="profile-alias" value="sus.red" class="form-control name-input" disabled>

                  <hr>

                  <label for="profile-bio">Profile Bio</label>
                  <textarea name="profile-bio" id="profile-bio" class="bio-input form-control" maxlength="300" form="profile-form" rows="10" cols="50"></textarea>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="button" id="profile-submit" class="btn btn-outline-dark mx-3">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>
</body>
</html>
