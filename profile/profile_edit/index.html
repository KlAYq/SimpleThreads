<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EditProfile</title>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <div class="post-header">EditProfile</div>
  </header>
  <main>
    <form action="#" id="profile-form">
      <div class="profile">

        <div class="profile-image">
          <img src="../../res/avatar.png" alt="Avatar" class="avatar">
          <input type="file" name="avatar" id="avatar" accept="image/*" class="avatar-input">
        </div>

        <div class="profile-details">
          <label for="profile-name">Profile Name</label>
          <input type="text" placeholder="Profile Name" name="profile-name" id="profile-name" value="Red Sus" class="name-input">

          <label for="profile-bio">Profile Bio</label>
          <textarea name="profile-bio" id="profile-bio" class="bio-input" maxlength="300" form="profile-form" rows="10" cols="50"></textarea>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" id="profile-submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
