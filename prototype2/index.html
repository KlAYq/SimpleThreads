<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sus Threads</title>
</head>
<body>
    <div class="outer-outer-container">
        <header>
            <div class="header-icon">Logo</div>
        </header>
        <aside>
            <div class="sidebar-icon">Logo</div>
            <div class="icon-set">
                <div class="sidebar-icon">H</div>
                <div class="sidebar-icon">S</div>
                <div class="sidebar-icon">A</div>
                <div class="sidebar-icon">L</div>
                <div class="sidebar-icon">P</div>
            </div>
            <div class="icon-set">
                <div class="sidebar-icon">P</div>
                <div class="sidebar-icon">S</div>
            </div>
        </aside>
        <div class="outer-container">
            <div class="transform-container">
                <div class="inner-container">
                    <div class="header">Home
                        <div class="left-corner">
                            <div class="inner-left"></div>
                        </div>
                        <div class="center-bar">
                            <div class="inner-center">
                            </div>
                        </div>
                        <div class="right-corner">
                            <div class="inner-right"></div>
                        </div>
                    </div>
                    <div class="outer-feed-slider">
                        <div class="inner-feed-slider">
                            <div class="post">
                                <div class="post-layout">
                                    <div class="user-avatar">
                                        <div class="image">A</div>
                                    </div>
                                    <div class="user-name">theswordlovingguy</div>
                                    <div class="post-content">
                                        <div class="caption">no cap</div>
                                        <div class="media-container">
                                            <div class="media">
                                                <img src="sample01.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="post">
                                <div class="post-layout">
                                    <div class="user-avatar">
                                        <div class="image">B</div>
                                    </div>
                                    <div class="user-name">anonymous</div>
                                    <div class="post-content">
                                        <div class="caption">cap</div>
                                        <div class="media-container">
                                            <div class="media">
                                                <img src="sample02.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="bottom-navbar">
            <div class="bottom-navbar-icon">H</div>
            <div class="bottom-navbar-icon">S</div>
            <div class="bottom-navbar-icon">A</div>
            <div class="bottom-navbar-icon">L</div>
            <div class="bottom-navbar-icon">P</div>
        </nav>
    </div>
</body>
</html>
