<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sus Threads</title>
</head>
<body>
    <div class="outer-outer-container">
        <!-- Header này chỉ hiện khi screen thu hẹp -->
        <header>
            <div class="header-icon">Logo</div>
        </header>
        <!-- Side này mất khi screen thu hẹp -->
        <aside>
            <div class="sidebar-icon">Logo</div>
            <div class="icon-set">
                <div class="sidebar-icon">H</div>
                <div class="sidebar-icon">S</div>
                <div class="sidebar-icon">A</div>
                <div class="sidebar-icon">L</div>
                <div class="sidebar-icon">P</div>
            </div>
            <div class="icon-set">
                <div class="sidebar-icon">P</div>
                <div class="sidebar-icon">S</div>
            </div>
        </aside>
        <!-- Nội dung của toàn bộ trang -->
        <div class="outer-container">
            <!-- Chỉnh transform khi screen thu hẹp -->
            <div class="transform-container">
                <!-- Nội dung ở giữa trang -->
                <div class="inner-container">
                    <div class="header">Home
                        <div class="left-corner">
                            <div class="inner-left"></div>
                        </div>
                        <div class="center-bar">
                            <div class="inner-center">
                            </div>
                        </div>
                        <div class="right-corner">
                            <div class="inner-right"></div>
                        </div>
                    </div>
                    <!-- Nền của bảng tin -->
                    <div class="outer-feed-slider">
                        <!-- Phần chứa nội dung -->
                        <div class="inner-feed-slider">
                            <!-- Post 1 -->
                            <div class="post">
                                <div class="post-layout">
                                    <div class="user-avatar">
                                        <div class="image">A</div>
                                    </div>
                                    <div class="user-name">theswordlovingguy</div>
                                    <div class="post-content">
                                        <div class="caption">no cap</div>
                                        <div class="media-container">
                                            <div class="media">
                                                <img src="sample01.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Post 2 -->
                            <div class="post">
                                <div class="post-layout">
                                    <div class="user-avatar">
                                        <div class="image">B</div>
                                    </div>
                                    <div class="user-name">anonymous</div>
                                    <div class="post-content">
                                        <div class="caption">cap</div>
                                        <div class="media-container">
                                            <div class="media">
                                                <img src="sample02.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar này chỉ hiện khi screen thu hẹp -->
        <nav class="bottom-navbar">
            <div class="bottom-navbar-icon">H</div>
            <div class="bottom-navbar-icon">S</div>
            <div class="bottom-navbar-icon">A</div>
            <div class="bottom-navbar-icon">L</div>
            <div class="bottom-navbar-icon">P</div>
        </nav>
    </div>
</body>
</html>
